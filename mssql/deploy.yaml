apiVersion: v1
kind: ServiceAccount
metadata:
  name: movies-bd
  namespace: poc
  labels:
    account: movies-bd
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mssql-nfs-pvc
  namespace: poc
  labels:
    app: movies-bd
    vesion: v1
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: movies-bd
  namespace: poc
  labels:
    app: movies-bd
    service: database
spec:
  type: ClusterIP
  ports:
  - port: 1433
    targetPort: 1433
    name: tcp
  selector:
    app: movies-bd
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mssql-bd
  namespace: poc
  labels:
    app: movies-bd
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: movies-bd
      version: v1
  template:
    metadata:
      labels:
        app: movies-bd
        version: v1
    spec:
      serviceAccountName: movies-bd
      containers:
      - name: mssql
        image: jhidalgoc/mssql:latest
        securityContext:
          runAsUser: 1000
        volumeMounts:
        - name: mssql-nfs-pvc
          mountPath: /data
        livenessProbe:
          exec:
            command: ["/opt/mssql-tools/bin/sqlcmd", "-U", "sa", "-P", "P4ssw0rd", "-Q", "SELECT 1"]
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            #command: ["/bin/sh"]
            command: ["/bin/sh", "/opt/scripts/install_and_test_bd.sh"]
          initialDelaySeconds: 10
          periodSeconds: 2
          timeoutSeconds: 1
        ports:
          - containerPort: 1433
      volumes:
      - name: mssql-nfs-pvc
        persistentVolumeClaim:
          claimName: mssql-nfs-pvc
